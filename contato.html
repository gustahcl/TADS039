<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; padding: 20px; max-width: 1000px; margin: 0 auto;">

    <div style="background-color: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 30px; margin-bottom: 30px;">
        <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 25px;">Contato</h2>

        <form style="margin-top: 20px;" novalidate>
            <fieldset style="border: 2px solid #e9ecef; border-radius: 8px; padding: 25px; background-color: #f8fafc;">
                <legend style="color: #2c3e50; font-size: 1.2em; font-weight: bold; padding: 0 10px; width: auto;">Formulário de Contato</legend>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="nome" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Nome</label>
                        <input type="text" id="nome" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                    </div>

                    <div>
                        <label for="sobrenome" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Sobrenome</label>
                        <input type="text" id="sobrenome" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="telefone" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Telefone</label>
                        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                    </div>

                    <div>
                        <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Email</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="mensagem" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Mensagem</label>
                    <textarea id="mensagem" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="idioma" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Língua aplicada</label>
                        <select id="idioma" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px; background-color: white;" required>
                            <option selected disabled>Escolha...</option>
                            <option>Inglês</option>
                            <option>Português (pt-br)</option>
                        </select>
                    </div>

                    <div>
                        <label for="arquivo" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Upload de protótipo (PDF/DOC/JPG/PNG)</label>
                        <input type="file" id="arquivo" accept=".pdf, .doc, .docx, .jpeg, .jpg, .png" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Linguagens preferidas</label>
                    <select multiple style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px; height: auto; min-height: 100px;" required>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>SQL</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Tipo de Banco de Dados</label>
                    <div style="display: flex; flex-wrap: wrap; gap: 15px;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="radio" name="bancoDados" value="MySQL" style="margin: 0;" required>
                            MySQL
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="radio" name="bancoDados" value="PostgreSQL" style="margin: 0;">
                            PostgreSQL
                        </label>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="turno" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Turno de preferência</label>
                        <select id="turno" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                            <option selected disabled>Escolha...</option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>

                    <div>
                        <label for="horario" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Melhor horário para reuniões</label>
                        <input type="time" id="horario" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                    </div>
                </div>

                <div style="margin-bottom: 25px;">
                    <label for="dataEntrega" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Previsão de entrega</label>
                    <input type="date" id="dataEntrega" style="width: 100%; max-width: 300px; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;" required>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="reset" style="padding: 10px 20px; background-color: #ffc107; color: #212529; border: none; border-radius: 5px; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
                        Limpar
                    </button>
                    <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
                        Enviar
                    </button>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
